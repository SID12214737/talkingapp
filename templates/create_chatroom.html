<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chat Room</title>
    <!-- Add any CSS styles or links to external stylesheets here -->
</head>
<body>
    <h1>Create New Chat Room</h1>
    <form method="post">
        <label for="room_name">Room Name:</label><br>
        <input type="text" id="room_name" name="room_name" required><br>
        <label for="room_description">Room Description:</label><br>
        <textarea id="room_description" name="room_description" required></textarea><br>
        <button type="submit">Create Room</button>
    </form>
</body>
</html>
